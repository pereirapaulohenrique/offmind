<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OffMind Quick Capture</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fafafa;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #27272a;
      border-radius: 6px;
      background: #18181b;
      color: #fafafa;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #6366f1;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4f46e5;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 8px;
      font-size: 12px;
      color: #a1a1aa;
    }

    .status.success {
      color: #22c55e;
    }

    .status.error {
      color: #ef4444;
    }

    .settings-link {
      text-align: center;
      margin-top: 12px;
    }

    .settings-link a {
      color: #6366f1;
      font-size: 12px;
      text-decoration: none;
    }

    .settings-link a:hover {
      text-decoration: underline;
    }

    .setup-section {
      padding: 16px;
      text-align: center;
    }

    .setup-section p {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 12px;
    }

    .api-key-input {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span style="font-size: 24px;">ðŸ§ </span>
    <h1>OffMind</h1>
  </div>

  <div id="setup-view" style="display: none;">
    <div class="setup-section">
      <p>Enter your API key from OffMind Settings to start capturing.</p>
      <div class="form-group api-key-input">
        <input type="password" id="api-key" placeholder="Your API key">
      </div>
      <button id="save-key">Save API Key</button>
    </div>
  </div>

  <div id="capture-view" style="display: none;">
    <div class="form-group">
      <label>What's on your mind?</label>
      <textarea id="capture-text" placeholder="Type something to capture..."></textarea>
    </div>

    <div class="form-group">
      <label>Notes (optional)</label>
      <input type="text" id="capture-notes" placeholder="Add context...">
    </div>

    <button id="capture-btn">Capture</button>

    <div id="status" class="status"></div>

    <div class="settings-link">
      <a href="#" id="settings-link">Settings</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
